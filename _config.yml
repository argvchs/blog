# Hexo Configuration
## Docs: https://hexo.io/docs/configuration
## Source: https://github.com/hexojs/hexo

# Site
title: Argvchs の小窝
subtitle: "Here's an argvchs..."
description: ""
keywords:
author: Argvchs
language: zh
timezone: ""

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://argvchs.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
    trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
    trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
    enable: true # Open external links in new tab
    field: site # Apply to the whole site
    exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
    enable: false
    line_number: true
    auto_detect: false
    tab_replace: ""
    wrap: true
    hljs: false
prismjs:
    enable: false
    preprocess: true
    line_number: true
    tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
    path: ""
    per_page: 10
    order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
    OI: oi
    教程: tutorial
    其他: other
tag_map:
    Babel: babel
    C++20: cpp20
    C/C++: c-cpp
    CDN: cdn
    CORS: cors
    CSS: css
    Clang: clang
    Crypto-js: crypto-js
    FastIO: fastio
    Florr.io: florr-io
    GCC: gcc
    Giscus: giscus
    Git: git
    GitHub: github
    Gitalk: gitalk
    Heroku: heroku
    Hexo: hexo
    IO Game: io-game
    JS: js
    LaTeX: latex
    MSYS2: msys2
    MinGW: mingw
    Netlify: netlify
    Node.js: node-js
    PIP: pip
    ParticleX: particlex
    Python: python
    Vercel: vercel
    插件: plugin
    洛谷: luogu
    评论: comment
    题解: solution
    图床: image-hosting
    主题: theme
    字体: fonts

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins
## Themes: https://hexo.io/themes
theme: particlex

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
    type: git
    repo: git@github.com:argvchs/argvchs.github.io.git
    branch: master
    message:

archive_generator:
    enabled: true
    per_page: 0
    yearly: false
    monthly: false
    daily: false

pandoc:
    extra:
        - no-highlight:
    extensions:
        - +abbreviations
        - +autolink_bare_uris
        - +emoji
        - +hard_line_breaks
        - -implicit_figures
        - +mark
        - +short_subsuperscripts

babel:
    options:
    exclude:
        - "*.min.js"

autoprefixer:
    exclude:
        - "*.min.css"

uglify:
    mangle: true
    output:
    compress:
    exclude:
        - "*.min.js"

clean_css:
    exclude:
        - "*.min.css"

html_minifier:
    collapseBooleanAttributes: true
    collapseWhitespace: true
    ignoreCustomComments: [!!js/regexp /^\s*more/]
    removeComments: true
    removeEmptyAttributes: true
    removeScriptTypeAttributes: true
    removeStyleLinkTypeAttributes: true
    minifyJS: true
    minifyCSS: true

feed:
    enable: true
    type:
        - atom
        - rss2
    path:
        - atom.xml
        - rss2.xml
    limit: 10
    hub:
    content:
    content_limit: 200
    content_limit_delim:
    order_by: -date
    icon:
    autodiscovery: true
    template:
